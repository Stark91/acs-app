<mat-card>
    <mat-card-header>
        <mat-card-title>Cultivation room</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="text">
            Select Gather Qi items by clicking on tiles to simulate cultivation room and get Qi amount on the breakthrough tile (center).
        </div>
        <div class="container">
            <div class="form">
                <mat-checkbox matTooltip="Spirit soil add 40 Qi on the tile" matTooltipPosition="right" [formControl]="spiritSoilCtrl">Cushion on spirit soil</mat-checkbox>
                <mat-checkbox matTooltip="Qi Cushion add 60 Qi on the tile" matTooltipPosition="right" [formControl]="qiCushionCtrl">Cushion is Qi Cushion</mat-checkbox>
                <mat-form-field>
                    <mat-label>Size</mat-label>
                    <mat-select [formControl]="sizeCtrl">
                        <mat-option value="3">3 x 3</mat-option>
                        <mat-option value="5">5 x 5</mat-option>
                        <mat-option value="7">7 x 7</mat-option>
                        <mat-option value="9">9 x 9</mat-option>
                        <mat-option value="11">11 x 11</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="grid">
                <mat-grid-list [style.width.px]="gridWidth" [cols]="size" rowHeight="30px" gutterSize="3px">
                    <mat-grid-tile *ngFor="let tile of tiles">
                        <ng-container *ngIf="tile.id !== cushionTile">
                            <button class="tile-{{tile.id}} tile-button" mat-icon-button (click)="setTileCurrentItem(tile.id)"></button>
                        </ng-container>
                    </mat-grid-tile>
                </mat-grid-list>
                <button mat-flat-button color="warn" (click)="clearGrid()">Clear grid</button>
                <button mat-flat-button color="warn">Gathered Qi on cushion {{ totalGatherQiOnCushion.toFixed(2) }} </button>
            </div>
            <mat-accordion>
                <mat-expansion-panel *ngIf="earthGatherQiItems$ | async as gatherQiItems" [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span>Earth <img style="vertical-align: middle;" src="{{elementImgSrcUrl}}/earth.webp" /></span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list>
                        <mat-list-item *ngFor="let gatherQiItem of gatherQiItems">
                            <button mat-flat-button (click)="setCurrentItem(gatherQiItem)">
                                <img src="{{gatherQiImgSrcUrl}}/{{gatherQiItem.image}}" />
                                <span> {{ gatherQiItem.name }} </span>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </mat-expansion-panel>
                <mat-expansion-panel *ngIf="fireGatherQiItems$ | async as gatherQiItems" [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span>Fire <img style="vertical-align: middle;" src="{{elementImgSrcUrl}}/fire.webp" /></span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list>
                        <mat-list-item *ngFor="let gatherQiItem of gatherQiItems">
                            <button mat-flat-button (click)="setCurrentItem(gatherQiItem)">
                                <img src="{{gatherQiImgSrcUrl}}/{{gatherQiItem.image}}" />
                                <span> {{ gatherQiItem.name }} </span>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </mat-expansion-panel>
                <mat-expansion-panel *ngIf="metalGatherQiItems$ | async as gatherQiItems" [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span>Metal <img style="vertical-align: middle;" src="{{elementImgSrcUrl}}/metal.webp" /></span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list>
                        <mat-list-item *ngFor="let gatherQiItem of gatherQiItems">
                            <button mat-flat-button (click)="setCurrentItem(gatherQiItem)">
                                <img src="{{gatherQiImgSrcUrl}}/{{gatherQiItem.image}}" />
                                <span> {{ gatherQiItem.name }} </span>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </mat-expansion-panel>
                <mat-expansion-panel *ngIf="noneGatherQiItems$ | async as gatherQiItems" [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span>None <img style="vertical-align: middle;" src="{{elementImgSrcUrl}}/none.webp" /></span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list>
                        <mat-list-item *ngFor="let gatherQiItem of gatherQiItems">
                            <button mat-flat-button (click)="setCurrentItem(gatherQiItem)">
                                <img src="{{gatherQiImgSrcUrl}}/{{gatherQiItem.image}}" />
                                <span> {{ gatherQiItem.name }} </span>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </mat-expansion-panel>
                <mat-expansion-panel *ngIf="waterGatherQiItems$ | async as gatherQiItems" [expanded]="step === 4" (opened)="setStep(4)" hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span>Water <img style="vertical-align: middle;" src="{{elementImgSrcUrl}}/water.webp" /></span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list>
                        <mat-list-item *ngFor="let gatherQiItem of gatherQiItems">
                            <button mat-flat-button (click)="setCurrentItem(gatherQiItem)">
                                <img src="{{gatherQiImgSrcUrl}}/{{gatherQiItem.image}}" />
                                <span> {{ gatherQiItem.name }} </span>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </mat-expansion-panel>
                <mat-expansion-panel *ngIf="woodGatherQiItems$ | async as gatherQiItems" [expanded]="step === 5" (opened)="setStep(5)" hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span>Wood <img style="vertical-align: middle;" src="{{elementImgSrcUrl}}/wood.webp" /></span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list>
                        <mat-list-item *ngFor="let gatherQiItem of gatherQiItems">
                            <button mat-flat-button (click)="setCurrentItem(gatherQiItem)">
                                <img src="{{gatherQiImgSrcUrl}}/{{gatherQiItem.image}}" />
                                <span> {{ gatherQiItem.name }} </span>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </mat-card-content>
</mat-card>
